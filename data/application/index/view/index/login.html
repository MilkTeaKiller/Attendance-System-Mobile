<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__CDN__/static/style.css">
<title>Login</title>
</head>
<body>
	<div class="group1">
		<img src="__CDN__/static/DoerHRM Logo.png"></img>
		<p>Login to you account</p>
	</div>
	<div class="group2">
		<p>Email:</p>
		<input type="text" id="email"></input>
	</div>
	<div class="group3">
		<p style="vertical-align: top;">Password:</p>
		<input type="password" id="pass"></input>
	</div>
	<div class="group4">
		<button id="login">Log in</button>
	</div>
	<div class="forget">
		<a href="{:url('forget_psd')}">forget password?</a>
	</div>
<script src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
<script src="__CDN__/static/auth.js"></script>
<script src="__CDN__/layer/layer.js"></script>
<script type="text/javascript">
	$("#login").click(function(){
			var email = $("#email").val();
			var psw = $("#pass").val();
			if(email == "" || psw == ""){
				layer.msg("输入的信息不能为空");
				return false;
			}
			$.post("user_login",{email:email,psw:psw},function(res){
				layer.msg(res.msg);
				if(res.code == 1){
					location.href = "dashboard";
				}
			},'json');
		});
</script>
</body>
</html>
